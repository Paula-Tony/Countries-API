<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor || Rest Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h3>Where in the world?</h3>
        <button class="dark-mode">
          <i class="fa-solid fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="user-inputs">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Seach for a country..." />
          </div>
          <div class="select-region">
            <div class="default">
              <span>Filter by Region</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="options">
              <label>
                <input type="radio" value="Africa" />
                Africa
              </label>
              <label>
                <input type="radio" value="Americas" />
                Americas
              </label>
              <label>
                <input type="radio" value="Asia" />
                Asia
              </label>
              <label>
                <input type="radio" value="Europe" />
                Europe
              </label>
              <label>
                <input type="radio" value="Oceania" />
                Oceania
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
